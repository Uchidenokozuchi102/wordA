        </div>
        
        <div class="display-mode-switch">

        <div id="flashcard-area">

                    <p><strong>発音:</strong> <span id="pronunciation-span"></span></p>
                    <p><strong>日本語訳:</strong> <span id="meaning-span"></span></p>

            </div>
            <div class="status-buttons">

        </div>

        </div>
        <div id="status-message">カードをクリックすると詳細が表示/非表示されます。</div>
    </div>

                    if (Array.isArray(parsedData) && parsedData.length > 0 && ['id', 'word', 'meaning', 'exampleEn', 'exampleJa', 'status', 'group', 'pos'].every(prop => prop in parsedData[0])) {
                        allWordData = parsedData; console.log("Loaded data from LocalStorage."); return;
                    }
                } catch (e) { console.error("localStorage読み込み失敗:", e); }
            }
            console.log("No valid data in LocalStorage, parsing text data.");
            allWordData = parseWordData(wordTextData);
            if (!Array.isArray(allWordData)) { console.error("データパース失敗。allWordDataを空配列で初期化。"); allWordData = []; }
        }

        function saveDataToLocalStorage() {
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(allWordData));
            console.log("Data saved to LocalStorage.");
        }

        function countWordsForFilters() {
            // 変更点: グループEのカウンターを追加
            const groupCounts = { [ALL_GROUPS]: 0, [GROUP_A]: 0, [GROUP_B]: 0, [GROUP_C]: 0, [GROUP_D]: 0, [GROUP_E]: 0 };
            const statusCounts = { [ALL_STATUSES]: 0, [STATUS_NOT_YET]: 0, [STATUS_LEARNED]: 0, [STATUS_PERFECT]: 0 };
            let tempFilteredByGroup = [];
            if (currentGroupFilter === ALL_GROUPS) { tempFilteredByGroup = [...allWordData];
            } else { tempFilteredByGroup = allWordData.filter(word => word.group === currentGroupFilter); }
            allWordData.forEach(word => { if (groupCounts.hasOwnProperty(word.group)) groupCounts[word.group]++; groupCounts[ALL_GROUPS]++; });
            tempFilteredByGroup.forEach(word => { if (statusCounts.hasOwnProperty(word.status)) statusCounts[word.status]++; statusCounts[ALL_STATUSES]++; });
            return { groupCounts, statusCounts };
        }

        function updateFilterButtonLabels() {
            const { groupCounts, statusCounts } = countWordsForFilters();
            Object.keys(groupFilterButtons).forEach(key => {
                const button = groupFilterButtons[key]; if(!button) return;
                const baseText = button.dataset.rangePrefix || button.dataset.baseText || button.textContent.split(' (')[0];
                button.dataset.baseText = baseText;
                button.textContent = `${baseText} (${groupCounts[key] || 0})`;
            });
            Object.keys(statusFilterButtons).forEach(key => {
                const button = statusFilterButtons[key]; if(!button) return;
                const baseText = button.dataset.baseText || button.textContent.split(' (')[0];
                button.dataset.baseText = baseText;
                button.textContent = `${baseText} (${statusCounts[key] || 0})`;
            });
        }
        
        function applyFiltersAndPrepareDisplayList() {
            let tempWords = allWordData;
            if (currentGroupFilter !== ALL_GROUPS) { tempWords = tempWords.filter(word => word.group === currentGroupFilter); }
            if (currentStatusFilter !== ALL_STATUSES) { tempWords = tempWords.filter(word => word.status === currentStatusFilter); }
            if (isRandomMode) {
                if (seekBar) { seekBar.style.display = 'none'; seekBar.disabled = true; }
                if (tempWords.length > 0) {
                    let shuffled = [...tempWords];
                    for (let i = shuffled.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]]; }
                    currentFilteredAndShuffledWords = shuffled;
                } else { currentFilteredAndShuffledWords = []; }
            } else {
                if (seekBar) { seekBar.style.display = 'block'; seekBar.disabled = false; }
                currentFilteredAndShuffledWords = [...tempWords];
            }
            currentWordIndexInList = 0; showingMeaning = false;
            updateSeekBarRange(); updateCardDisplay(); updateActiveFilterButtonsUI(); updateFilterButtonLabels();
        }

        function updateSeekBarRange() {
            if (!seekBar) return; 
            if (currentFilteredAndShuffledWords.length > 0) {
                seekBar.max = currentFilteredAndShuffledWords.length - 1;
                seekBar.value = currentWordIndexInList;
                seekBar.disabled = isRandomMode;
            } else {
                seekBar.max = 0; seekBar.value = 0; seekBar.disabled = true;
            }
        }
        
        function updateCardDisplay() {
            if (currentFilteredAndShuffledWords.length === 0 || currentWordIndexInList < 0 || currentWordIndexInList >= currentFilteredAndShuffledWords.length) {
                if (flashcardArea) flashcardArea.classList.add('hidden');
                if (noWordsMessageElement) noWordsMessageElement.classList.remove('hidden');
                if (progressIndicatorElement) progressIndicatorElement.textContent = "0 / 0";
                if (statusMessageElement) statusMessageElement.textContent = "この条件に一致する単語はありません。";
                Object.values(statusButtons).forEach(btn => { if(btn) btn.disabled = true; });
                if (prevButton) prevButton.disabled = true;
                if (nextButton) nextButton.disabled = true;
                if (playAudioButton) playAudioButton.style.display = 'none';
                if (seekBar) seekBar.disabled = true;
                return;
            }
            if (flashcardArea) flashcardArea.classList.remove('hidden');
            if (noWordsMessageElement) noWordsMessageElement.classList.add('hidden');
            Object.values(statusButtons).forEach(btn => { if(btn) btn.disabled = false; });
            if(prevButton) prevButton.disabled = false;
            if(nextButton) nextButton.disabled = false;

            const currentWordObject = currentFilteredAndShuffledWords[currentWordIndexInList];
            if (!currentWordObject) { console.error("updateCardDisplay: currentWordObject is undefined!"); return; }

            if(wordDisplayElement) wordDisplayElement.textContent = currentWordObject.word;
            if(posSpan) posSpan.textContent = currentWordObject.pos;
            if(pronunciationSpan) pronunciationSpan.textContent = currentWordObject.pronunciation;
            if(meaningSpan) meaningSpan.textContent = currentWordObject.meaning;
            if(wordIdSpan) wordIdSpan.textContent = currentWordObject.id;

            if (currentWordObject.notes) {
                if(notesSpan) notesSpan.textContent = currentWordObject.notes;
                if(notesP) notesP.classList.remove('hidden');
            } else {
                if(notesP) notesP.classList.add('hidden');
            }
            if (currentWordObject.exampleEn) {
                if(exampleEnSpan) exampleEnSpan.textContent = currentWordObject.exampleEn;
                if(exampleJaSpan) exampleJaSpan.textContent = currentWordObject.exampleJa;
                if(exampleEnP) exampleEnP.classList.remove('hidden');
                if(exampleJaP) exampleJaP.classList.remove('hidden');
            } else {
                if(exampleEnP) exampleEnP.classList.add('hidden');
                if(exampleJaP) exampleJaP.classList.add('hidden');
            }

            if (showingMeaning) {
                if(detailsDisplayElement) detailsDisplayElement.classList.remove('hidden');
                if(wordDisplayElement) wordDisplayElement.classList.add('hidden');
                if(flashcardElement) flashcardElement.classList.add('showing-meaning');
                if (playAudioButton) playAudioButton.style.display = 'none';
            } else {
                if(detailsDisplayElement) detailsDisplayElement.classList.add('hidden');
                if(wordDisplayElement) wordDisplayElement.classList.remove('hidden');
                if(flashcardElement) flashcardElement.classList.remove('showing-meaning');
                if (playAudioButton) playAudioButton.style.display = (typeof speechSynthesis !== 'undefined' && voices.length > 0) ? 'block' : 'none';
            }
            Object.values(statusButtons).forEach(btn => { if(btn) btn.classList.remove('selected'); });
            if (statusButtons[currentWordObject.status]) { statusButtons[currentWordObject.status].classList.add('selected'); }
            
            let statusText = "";
            switch (currentWordObject.status) { case STATUS_LEARNED: statusText = '「覚えた」'; break; case STATUS_PERFECT: statusText = '「完璧！」'; break; default: statusText = '「まだ」'; break; }
            let baseMessage = `この単語は ${statusText} 状態です。 (グループ: ${currentWordObject.group})`;
            if (showingMeaning) { if(statusMessageElement) statusMessageElement.textContent = baseMessage + ' カードクリックで単語に戻ります。';
            } else { if(statusMessageElement) statusMessageElement.textContent = baseMessage + ' カードクリックで詳細を表示。'; }
            if(progressIndicatorElement) progressIndicatorElement.textContent = `${currentFilteredAndShuffledWords.length > 0 ? currentWordIndexInList + 1 : 0} / ${currentFilteredAndShuffledWords.length}`;
            updateSeekBarRange();
        }
        
        function updateActiveFilterButtonsUI() {
            Object.values(groupFilterButtons).forEach(btn => { if(btn) btn.classList.remove('active-group-filter'); });
            if (groupFilterButtons[currentGroupFilter]) { groupFilterButtons[currentGroupFilter].classList.add('active-group-filter'); }
            Object.values(statusFilterButtons).forEach(btn => { if(btn) btn.classList.remove('active-status-filter'); });
            if (statusFilterButtons[currentStatusFilter]) { statusFilterButtons[currentStatusFilter].classList.add('active-status-filter'); }
        }

        // --- イベントリスナー ---
        if (flashcardElement) { flashcardElement.addEventListener('click', (event) => { if (playAudioButton && playAudioButton.contains(event.target)) { return; } if (currentFilteredAndShuffledWords.length === 0) return; showingMeaning = !showingMeaning; updateCardDisplay(); }); }
        if (playAudioButton) { playAudioButton.addEventListener('click', (event) => { event.stopPropagation(); if (currentFilteredAndShuffledWords.length === 0 || showingMeaning) return; const currentWordObject = currentFilteredAndShuffledWords[currentWordIndexInList]; if (!currentWordObject || !currentWordObject.word) return; if (synth.speaking) { synth.cancel(); } const utterance = new SpeechSynthesisUtterance(currentWordObject.word); const englishVoice = voices.find(voice => voice.lang.startsWith('en-')); if (englishVoice) { utterance.voice = englishVoice; } else { utterance.lang = 'en-US'; } utterance.pitch = 1; utterance.rate = 0.9; utterance.onstart = () => { playAudioButton.classList.add('playing'); playAudioButton.disabled = true; }; utterance.onend = () => { playAudioButton.classList.remove('playing'); playAudioButton.disabled = false; }; utterance.onerror = (e) => { console.error('SpeechSynthesisUtterance.onerror', e); playAudioButton.classList.remove('playing'); playAudioButton.disabled = false; if(statusMessageElement) statusMessageElement.textContent = "音声の再生に失敗しました。"; }; synth.speak(utterance); }); }
        Object.values(statusButtons).forEach(button => { if(button) button.addEventListener('click', (event) => { if (currentFilteredAndShuffledWords.length === 0) return; const newStatus = event.target.closest('button').dataset.status; const currentWordObject = currentFilteredAndShuffledWords[currentWordIndexInList]; if (!currentWordObject) return; const originalWord = allWordData.find(word => word.id === currentWordObject.id); if (originalWord) { originalWord.status = newStatus; } saveDataToLocalStorage(); const wordBeforeReFilter = currentWordObject.word; applyFiltersAndPrepareDisplayList(); const newIdx = currentFilteredAndShuffledWords.findIndex(w => w.word === wordBeforeReFilter && w.status === newStatus); if (newIdx !== -1) { currentWordIndexInList = newIdx; } else { currentWordIndexInList = currentFilteredAndShuffledWords.length > 0 ? 0 : -1; } updateCardDisplay(); if(statusMessageElement) statusMessageElement.textContent = `「${currentWordObject.word}」を「${newStatus === STATUS_NOT_YET ? 'まだ' : newStatus === STATUS_LEARNED ? '覚えた' : '完璧！'}」にしました。`; }); });
        if (prevButton) prevButton.addEventListener('click', () => { if (currentFilteredAndShuffledWords.length === 0) return; if (currentWordIndexInList > 0) { currentWordIndexInList--; } else { currentWordIndexInList = currentFilteredAndShuffledWords.length - 1; } showingMeaning = false; synth.cancel(); updateCardDisplay(); });
        if (nextButton) nextButton.addEventListener('click', () => { if (currentFilteredAndShuffledWords.length === 0) return; if (currentWordIndexInList < currentFilteredAndShuffledWords.length - 1) { currentWordIndexInList++; } else { currentWordIndexInList = 0; } showingMeaning = false; synth.cancel(); updateCardDisplay(); });
        if (seekBar) seekBar.addEventListener('input', (event) => { if (currentFilteredAndShuffledWords.length > 0 && !isRandomMode) { currentWordIndexInList = parseInt(event.target.value, 10); showingMeaning = false; synth.cancel(); updateCardDisplay(); } });
        Object.keys(groupFilterButtons).forEach(groupKey => { if(groupFilterButtons[groupKey]) groupFilterButtons[groupKey].addEventListener('click', () => { currentGroupFilter = groupKey; applyFiltersAndPrepareDisplayList(); }); });
        Object.keys(statusFilterButtons).forEach(statusKey => { if(statusFilterButtons[statusKey]) statusFilterButtons[statusKey].addEventListener('click', () => { currentStatusFilter = statusKey; applyFiltersAndPrepareDisplayList(); }); });
        if (randomModeCheckbox) randomModeCheckbox.addEventListener('change', (event) => { isRandomMode = event.target.checked; applyFiltersAndPrepareDisplayList(); if(statusMessageElement) statusMessageElement.textContent = `表示モードを「${isRandomMode ? 'ランダム' : '順番'}」に変更しました。`; });
        if (settingsToggleButton) settingsToggleButton.addEventListener('click', (event) => { event.stopPropagation(); if(settingsDropdownMenu) settingsDropdownMenu.style.display = settingsDropdownMenu.style.display === 'block' ? 'none' : 'block'; });
        document.body.addEventListener('click', (event) => { if (settingsDropdownMenu && settingsDropdownMenu.style.display === 'block' && !settingsDropdownMenu.contains(event.target) && (!settingsToggleButton || !settingsToggleButton.contains(event.target))) { settingsDropdownMenu.style.display = 'none'; } });
        if (resetDataButton) resetDataButton.addEventListener('click', () => { if (confirm("本当に学習記録をリセットしますか？...")) { localStorage.removeItem(LOCAL_STORAGE_KEY); currentGroupFilter = ALL_GROUPS; currentStatusFilter = ALL_STATUSES; isRandomMode = false; if(randomModeCheckbox) randomModeCheckbox.checked = false; showingMeaning = false; allWordData = parseWordData(wordTextData); if (!Array.isArray(allWordData)) { allWordData = []; } allWordData.forEach(word => word.status = STATUS_NOT_YET); saveDataToLocalStorage(); applyFiltersAndPrepareDisplayList(); if(settingsDropdownMenu) settingsDropdownMenu.style.display = 'none'; if(statusMessageElement) statusMessageElement.textContent = "学習記録をリセットし、データを再読み込みしました。"; }});

        function initializeApp() {
            if (randomModeCheckbox) randomModeCheckbox.checked = isRandomMode;
            loadDataFromLocalStorage();
            if (!Array.isArray(allWordData)) {
                console.error("allWordDataが配列として初期化されていません。");
                if (document.body) { document.body.innerHTML = "<p style='color:red; text-align:center;'>単語データの読み込みエラー</p>"; }
                return;
            }
            if (allWordData.length === 0 && wordTextData.trim() !== "") {
                console.error("単語データのパースに失敗したようです。Total parsed wordsが0でした。");
                 if (document.body) { document.body.innerHTML = "<p style='color:red; text-align:center;'>単語データ解析エラー</p>"; }
                return;
            } else if (allWordData.length === 0) { console.warn("単語データが0件です。"); }

            currentGroupFilter = ALL_GROUPS; currentStatusFilter = ALL_STATUSES;
            isRandomMode = false; if (randomModeCheckbox) randomModeCheckbox.checked = false;
            if (seekBar) { seekBar.value = 0; seekBar.min = 0; }
            applyFiltersAndPrepareDisplayList();
        }
        initializeApp();
    </script>
